<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Paper Podcast Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .podcast-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .podcast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .podcast-header h3 {
            margin: 0;
            color: #2c3e50;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .transcript {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        #loading_indicator {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 20px 0;
            color: #7f8c8d;
        }
    </style>
    <script defer src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</head>
<body>
    <h1>Parse Pod</h1>

    <form id="query_form">
        <label for="query_string">Search arXiv Papers:</label>
        <input type="text" id="query_string" name="query_string" 
               placeholder="Enter keywords, paper title, or author name" required>
        <button type="submit">Search Papers</button>
    </form>

    <div id="papers_list"></div>

    <form id="podcast_form">
        <button type="submit">Generate Podcast</button>
    </form>

    <div id="podcasts_list"></div>
</body>
</html>
